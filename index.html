<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Poiner Bank</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <section id="login-area">
      <h1 class="text-center">Welcome To Pioner Bank</h1>
      <div class="sumbit-area">
        <h4>Login</h4>

        <input
          type="email"
          name="email"
          id="email"
          placeholder="Email"
          class="form-control"
        />
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Password"
          class="form-control"
        />
        <button type="button" id="loginBtn" class="btn btn-success">
          Login
        </button>
      </div>
    </section>
    <section id="transaction-area">
      <div class="container ammount-area">
        <div class="row">
          <div class="col-md-4 col-12">
            <div class="deposit-balance">
              <h5>Deposit</h5>
              <h2>&dollar; <span id="current-deposit">00</span></h2>
            </div>
          </div>
          <div class="col-md-4 col-12">
            <div class="withdraw-balance">
              <h5>Withdraw</h5>
              <h2>&dollar; <span id="current-withdraw">00</span></h2>
            </div>
          </div>
          <div class="col-md-4 col-12">
            <div class="main-balance">
              <h5>Balance</h5>
              <h2>&dollar; <span id="current-balance">1200</span></h2>
            </div>
          </div>
        </div>
        <!-- deposit place holder -->
        <div class="container ammount-add-area">
          <div class="row">
            <div class="col-md-6">
              <div class="deposit-area">
                <h5>Deposit</h5>
                <input
                  type="number"
                  placeholder="$ amount you want to deposit"
                  class="form-control"
                  id="amount-deposit"
                />
                <button type="button" class="btn btn-success" id="btn-deposit">
                  Deposit
                </button>
              </div>
            </div>
            <div class="col-md-6">
              <div class="withdraw-area">
                <h5>Withdraw</h5>
                <input
                  type="number"
                  placeholder="$ amount you want to withdraw"
                  class="form-control"
                  id="amount-withdraw"
                />
                <button type="button" class="btn btn-success" id="btn-withdraw">
                  Withdraw
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="./js/script.js"></script>
  </body>
</html>
